aliases: now-in-commands.yml
chunk-gc:
  load-threshold: 300
  period-in-ticks: 400
settings:
  allow-end: true
  connection-throttle: 4000
  deprecated-verbose: default
  minimum-api: none
  permissions-file: permissionsGroupings.yml
  plugin-profiling: true
  query-plugins: false
  shutdown-message: The Dragon's Den is closed for now.  We'll be back ASAP!
  update-folder: pendingUpdates
  use-exact-login-location: false
  use-map-color-cache: true
  warn-on-overload: true
  world-container: worlds
spawn-limits:
  ambient: 10
  animals: 10
  axolotls: 5
  monsters: 70
  water-ambient: 10
  water-animals: 10
  water-underground-creature: 5
ticks-per:
  ambient-spawns: 4
  animal-spawns: 400
  autosave: 6000
  axolotl-spawns: 1
  monster-spawns: 2
  water-ambient-spawns: 4
  water-spawns: 4
  water-underground-creature-spawns: 1
